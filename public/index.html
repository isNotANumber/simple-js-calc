<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple JS Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body class="dark-theme">
    <div class="calculator">
      <div class="calculator__header">
        <div class="calculator__header-item calculator__header-item_active">
          Calculator
        </div>
        <div class="calculator__header-item">Converter</div>
        <div class="calculator__header-item">⋮</div>
      </div>
      <input type="text" class="calculator__display" value="0" readonly />
      <div class="calculator__buttons">
        <div class="calculator__button-row">
          <button class="calculator__button calculator__button_operator">AC</button>
          <button class="calculator__button calculator__button_operator">⌫</button>
          <button class="calculator__button calculator__button_operator">%</button>
          <button class="calculator__button calculator__button_operator">/</button>
        </div>
        <div class="calculator__button-row">
          <button class="calculator__button calculator__button_number">7</button>
          <button class="calculator__button calculator__button_number">8</button>
          <button class="calculator__button calculator__button_number">9</button>
          <button class="calculator__button calculator__button_operator">*</button>
        </div>
        <div class="calculator__button-row">
          <button class="calculator__button calculator__button_number">4</button>
          <button class="calculator__button calculator__button_number">5</button>
          <button class="calculator__button calculator__button_number">6</button>
          <button class="calculator__button calculator__button_operator">-</button>
        </div>
        <div class="calculator__button-row">
          <button class="calculator__button calculator__button_number">1</button>
          <button class="calculator__button calculator__button_number">2</button>
          <button class="calculator__button calculator__button_number">3</button>
          <button class="calculator__button calculator__button_operator">+</button>
        </div>
        <div class="calculator__button-row">
          <button class="calculator__button calculator__button_operator">+/-</button>
          <button class="calculator__button calculator__button_number">0</button>
          <button class="calculator__button calculator__button_number">.</button>
          <button
            class="calculator__button calculator__button_operator calculator__button_orange"
          >=</button>
        </div>
      </div>
    </div>
    <button class="theme-toggle">
      <i class="fas fa-adjust"></i>
    </button>
  </body>
</html>
