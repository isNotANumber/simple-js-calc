<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple JS Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__header">
        <div class="calculator__header-item">
          Calculator
        </div>
      </div>
      <input type="text" id="calculator__display" class="calculator__display" value="0" readonly />
      <div id="calculator__buttons" class="calculator__buttons">
        <div class="calculator__buttons_row">
          <button data-key-value="AC" class="calculator__button calculator__button_operator">AC</button>
          <button data-key-value="⌫" class="calculator__button calculator__button_operator">⌫</button>
          <button data-key-value="%" class="calculator__button calculator__button_operator">%</button>
          <button data-key-value="/" class="calculator__button calculator__button_operator">/</button>
        </div>
        <div class="calculator__buttons_row">
          <button data-key-value="7" class="calculator__button calculator__button_number">7</button>
          <button data-key-value="8" class="calculator__button calculator__button_number">8</button>
          <button data-key-value="9" class="calculator__button calculator__button_number">9</button>
          <button data-key-value="*" class="calculator__button calculator__button_operator">*</button>
        </div>
        <div class="calculator__buttons_row">
          <button data-key-value="4" class="calculator__button calculator__button_number">4</button>
          <button data-key-value="5" class="calculator__button calculator__button_number">5</button>
          <button data-key-value="6" class="calculator__button calculator__button_number">6</button>
          <button data-key-value="-" class="calculator__button calculator__button_operator">-</button>
        </div>
        <div class="calculator__buttons_row">
          <button data-key-value="1" class="calculator__button calculator__button_number">1</button>
          <button data-key-value="2" class="calculator__button calculator__button_number">2</button>
          <button data-key-value="3" class="calculator__button calculator__button_number">3</button>
          <button data-key-value="+" class="calculator__button calculator__button_operator">+</button>
        </div>
        <div class="calculator__buttons_row">
          <button data-key-value="+/-" class="calculator__button calculator__button_operator">+/-</button>
          <button data-key-value="0" class="calculator__button calculator__button_number">0</button>
          <button data-key-value="." class="calculator__button calculator__button_number">.</button>
          <button
            data-key-value="="
            class="calculator__button calculator__button_operator calculator__button_orange"
          >=</button>
        </div>
      </div>
    </div>
    <button id="calculator__button_theme" class="calculator__button_theme">
      <i class="fas fa-adjust"></i>
    </button>
  </body>
</html>
